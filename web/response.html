<!DOCTYPE HTML>
<html>
  <head>
    <title> A story hosted by a reelyActive json-silo </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="../../js/story.js"></script>
  </head>
  <body ng-app="story">
    <div ng-controller="StoryCtrl" id="content">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
                  ng-init="navCollapsed = true"
                  ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://context.reelyactive.com">
            <strong>reely</strong>Active
          </a>
        </div>
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'"
             ng-click="navCollapsed = true">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href>Hosted story</a></li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <pre>{{story}}</pre>
          </div>
          <div class="col-xs-12 col-md-6">
            <img ng-src="{{image}}" class="img-responsive">
          </div>
        </div>
      </div>
      <footer class="footer">
        <a href="https://github.com/reelyactive/json-silo"> json-silo </a>
        &nbsp; | &nbsp;
        <a href="http://context.reelyactive.com"> &copy; reelyActive 2014-2016 </a>
      </footer>
    </div>
  </body>
</html>
