<!DOCTYPE HTML>
<html>
  <head>
    <title> JSON added to the silo </title>
    <link rel="stylesheet" href="style/main.css">
    <script type="text/javascript">
      function getId() {
        var url = window.location.search.substring(5);
        var id = url.split("id/");
        $('#jsonUrl').html(url);
        $("a[href='']").prop("href", url);
        $('#associationUrl').val(url);
        $('#checkInId').val(id[1]);
      }
    </script>
  </head>
  <body onload="getId()">
    <div id="content">
      <img src="images/logo.png">
      <p> Your JSON was successfully added </p>
      <p> It can be retrieved at the following URL until it self-destructs: </p>
      <p><a id="jsonUrl" href=""></a><p>
      <div class="calltoaction">
        You may also select either of the following:
      </div>
      <form action="associate" method="post" enctype='application/json'>
        Associate your JSON with a hardware device identifier: <br>
        <input type="text" id="associationUrl" style="text-align: right" name="url" value="" readonly> &rarr;
        <input type="text" name="identifier" placeholder="00112233445566">
        <input type="submit" name="action" value="Add ID">
      </form>
      <p> - or - </p>
      <form action="checkin" method="post" enctype='application/json'>
        Check in to a place without a hardware device: <br>
        <input type="hidden" id="checkInId" name="id" value="" readonly>
        <input type="text" name="place" placeholder="place name">
        <input type="submit" name="action" value="Check-in">
      </form>
      <br>
      <p><a href="index.html"> Return to the JSON Silo </a></p>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
  </body>
</html>
